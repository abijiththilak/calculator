<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body style="background-color: rgb(215, 248, 238);" >
  <marquee scroll amount="10" behavior="sliding" direction="right"><h1 class="text-center" style="color: rgb(216, 145, 59);">BUDGET CALCULATOR</h1></marquee>
  <div class="row" >
    <center>
      <div height="200px" width="200px" class="col-5 m-5 p-3 text-center" style="background-color: rgb(91, 153, 153); border: 3px solid rgb(236, 227, 227);border-radius: 20px;box-shadow: 1px 2px 3px 4px whitesmoke;">
        <h2 class="text-light">Create New Account</h2>
        <input type="text" class="form-control mb-3" placeholder="Username" id="uname">
        <input type="text" class="form-control mb-3" placeholder="Email" id="email">
        <input type="password" class="form-control mb-3" placeholder="Password" id="pswd">
        <button class="btn m-2 p-2 btn-info" onclick="regDet()">Register</button>
      </div>
      <div class="col-4">
        <img height="300px" width="400px" src="https://cdn.dribbble.com/users/1601883/screenshots/3547735/first_scene_blue_800x600_2_dribbble.gif" alt="">
